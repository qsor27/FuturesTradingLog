services:
  web:
    # Build locally instead of using pre-built image
    build:
      context: .
      dockerfile: Dockerfile
    container_name: futurestradinglog-dev
    ports:
      - "${HOST_IP:-0.0.0.0}:${EXTERNAL_PORT:-5000}:5000"
    volumes:
      - type: bind
        source: ${DATA_DIR:-C:\Containers\FuturesTradingLog\data}
        target: /app/data
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - FLASK_DEBUG=${FLASK_DEBUG:-1}
      - DATA_DIR=/app/data
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-dev-secret-key}
      - REDIS_URL=${REDIS_URL:-redis://localhost:6379/0}
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"