name: Integration Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.9'

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Integration tests can take longer

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist pytest-json-report pytest-timeout

    - name: Create data directories
      run: |
        mkdir -p data/db data/logs data/config data/charts data/archive

    - name: Run integration tests
      timeout-minutes: 45
      run: |
        pytest tests/ -v --tb=short -m "integration" --timeout=300 --maxfail=3

    - name: Run slow tests
      timeout-minutes: 30
      if: github.event_name == 'schedule'  # Only run slow tests on nightly schedule
      run: |
        pytest tests/ -v --tb=short -m "slow and not integration" --timeout=600 --maxfail=3

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-results
        path: |
          .pytest_cache/
          htmlcov/
        retention-days: 7

    - name: Comment on PR
      if: failure() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '‚ùå Integration tests failed. Please check the workflow logs for details.'
          })
