{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1>Upload Trades</h1>
    <div class="header-buttons">
        <a href="{{ url_for('main.csv_manager') }}" class="btn btn-secondary">
            CSV Manager
        </a>
        <a href="{{ url_for('main.index') }}" class="btn">
            Back to Trades
        </a>
    </div>
</div>

<div class="card">

    <!-- Auto-Import Status Banner -->
    <div id="autoImportStatus" class="import-section">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h3 style="color: var(--link-color); margin: 0 0 8px 0;">
                    Automatic Import Active
                </h3>
                <p style="margin: 0; color: var(--text-color);">
                    The app is automatically monitoring for new NinjaTrader execution files and importing them every 5 minutes.
                </p>
            </div>
            <div style="display: flex; gap: 10px;">
                <button id="triggerProcessBtn" class="btn btn-primary btn-small">
                    Process Now
                </button>
                <button id="checkStatusBtn" class="btn btn-secondary btn-small">
                    Check Status
                </button>
            </div>
        </div>
    </div>

    <form id="uploadForm" style="margin-top: 20px;">
        <div class="form-field">
            <label for="csvFile">Select CSV File</label>
            <input type="file" id="csvFile" name="file" accept=".csv" style="width: 100%;">
        </div>

        <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
            <button type="button" id="processNTButton" class="btn btn-success">
                Process NT Executions Export
            </button>
            <button type="submit" class="btn btn-primary">
                Upload
            </button>
        </div>
    </form>

    <div id="uploadStatus" class="hidden" style="margin-top: 20px;">
        <div style="display: flex; align-items: center; gap: 10px;">
            <div class="spinner"></div>
            <span id="statusText">Uploading...</span>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('uploadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData();
    const fileInput = document.getElementById('csvFile');
    const statusDiv = document.getElementById('uploadStatus');
    const statusText = document.getElementById('statusText');
    
    if (fileInput.files.length === 0) {
        alert('Please select a file');
        return;
    }
    
    formData.append('file', fileInput.files[0]);
    statusDiv.classList.remove('hidden');
    statusText.textContent = 'Uploading...';
    
    fetch('{{ url_for("main.upload_file") }}', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (response.ok) {
            window.location.href = '{{ url_for("main.index") }}';
        } else {
            return response.text().then(text => {
                throw new Error(text);
            });
        }
    })
    .catch(error => {
        alert('Error: ' + error.message);
        statusDiv.classList.add('hidden');
    });
});

// Auto-import status functions
document.getElementById('triggerProcessBtn').addEventListener('click', function() {
    const btn = this;
    const originalText = btn.textContent;
    btn.textContent = 'Processing...';
    btn.disabled = true;
    
    fetch('/api/file-watcher/process-now', {
        method: 'POST'
    })
    .then(response => response.json())
    .then(data => {
        if (data.message) {
            alert('File processing triggered successfully!');
        } else if (data.error) {
            alert('Error: ' + data.error);
        }
    })
    .catch(error => {
        alert('Error: ' + error.message);
    })
    .finally(() => {
        btn.textContent = originalText;
        btn.disabled = false;
    });
});

document.getElementById('checkStatusBtn').addEventListener('click', function() {
    fetch('/api/file-watcher/status')
    .then(response => response.json())
    .then(data => {
        const status = data.running ? 'Running' : 'Stopped';
        const interval = data.check_interval;
        alert(`File Watcher Status: ${status}\nCheck Interval: ${interval} seconds`);
    })
    .catch(error => {
        alert('Error checking status: ' + error.message);
    });
});

document.getElementById('processNTButton').addEventListener('click', function() {
    const fileInput = document.getElementById('csvFile');
    const statusDiv = document.getElementById('uploadStatus');
    const statusText = document.getElementById('statusText');
    
    if (fileInput.files.length === 0) {
        alert('Please select a NinjaTrader Grid CSV file');
        return;
    }
    
    const formData = new FormData();
    formData.append('file', fileInput.files[0]);
    
    statusDiv.classList.remove('hidden');
    statusText.textContent = 'Processing NT Executions...';
    
    fetch('{{ url_for("main.process_nt_executions") }}', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (response.ok) {
            statusText.textContent = 'Processing complete! You can now upload the processed TradeLog.csv';
            // Clear the file input
            fileInput.value = '';
        } else {
            return response.text().then(text => {
                throw new Error(text);
            });
        }
    })
    .catch(error => {
        alert('Error: ' + error.message);
        statusDiv.classList.add('hidden');
    });
});
</script>
{% endblock %}
