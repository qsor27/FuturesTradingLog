<!-- Import Section -->
<div class="import-section">
    <form action="{{ url_for('upload.upload_file') }}" method="post" enctype="multipart/form-data" class="import-form">
        <h2>Import</h2>
        <div class="import-controls">
            <input type="file" name="file" accept=".csv">
            <button type="submit" class="btn">Upload</button>
        </div>
    </form>
</div>
