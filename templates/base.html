<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>{% block title %}Futures Trades{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-links">
            <span class="nav-title">Futures Trading Log</span>
            <a href="{{ url_for('positions.positions_dashboard') }}" class="nav-link">Positions</a>
            <a href="{{ url_for('main.charts') }}" class="nav-link">Charts</a>
            <a href="{{ url_for('main.trades_legacy') }}" class="nav-link">Trades</a>
            <a href="{{ url_for('upload.upload_form') }}" class="nav-link">Upload</a>
            <a href="{{ url_for('main.symbols') }}" class="nav-link">Symbols</a>
            <a href="{{ url_for('statistics.statistics') }}" class="nav-link">Statistics</a>
            <a href="{{ url_for('settings.settings') }}" class="nav-link">Settings</a>
        </div>
    </nav>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
