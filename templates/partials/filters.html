<!-- Filter Section -->
<div class="filters">
    <form id="filterForm" class="filter-form" method="GET">
        <div class="filter-container">
            <div class="account-select">
                <label>Filter by Accounts:</label>
                <select name="accounts" multiple id="accountSelect" onchange="submitFilterForm()">
                    {% for account in accounts %}
                    <option value="{{ account }}" {% if account in selected_accounts %}selected{% endif %}>{{ account }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="vertical-divider"></div>
            
            <div class="additional-filters">
                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="side">Side:</label>
                        <select name="side" id="side" onchange="submitFilterForm()">
                            <option value="">All Sides</option>
                            <option value="Long" {% if selected_side == 'Long' %}selected{% endif %}>Long</option>
                            <option value="Short" {% if selected_side == 'Short' %}selected{% endif %}>Short</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="trade_result">Trade Result:</label>
                        <select name="trade_result" id="trade_result" onchange="submitFilterForm()">
                            <option value="">All Trades</option>
                            <option value="win" {% if selected_result == 'win' %}selected{% endif %}>Winning Trades</option>
                            <option value="loss" {% if selected_result == 'loss' %}selected{% endif %}>Losing Trades</option>
                        </select>
                    </div>
                </div>
                
                <div class="filter-buttons">
                    <button type="button" class="btn reset-btn" onclick="window.location.href='/'">Reset All</button>
                </div>
            </div>
        </div>
    </form>
</div>
