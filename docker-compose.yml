version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - type: bind
        source: C:/Containers/FuturesTradingLog/data
        target: /app/data
    env_file:
      - .env
    environment:
      - DATA_DIR=/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s