version: '3.8'

services:
  web:
    image: ghcr.io/qsor27/futurestradinglog:latest
    # Uncomment to build locally instead of using GitHub image
    # build: .
    ports:
      - "5000:5000"
    volumes:
      - type: bind
        source: ${DATA_DIR:-./data}
        target: /app/data
    env_file:
      - .env
    environment:
      - DATA_DIR=/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s