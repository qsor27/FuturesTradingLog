version: '3.8'
services:
  trading_app:
    image: ghcr.io/qsor27/futurestradinglog:latest
    ports:
      - "5000:5000"
    volumes:
      - C:\Containers\TradeLog\Archive:/app/Archive
      - C:\Containers\TradeLog\logs:/app/logs
      - C:\Containers\TradeLog\data:/app/data
    restart: always
    environment:
      - FLASK_APP=app.py
      - DATABASE_PATH=/app/data/trades.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 3600 --cleanup true
    restart: always